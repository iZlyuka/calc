<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       `use strict`
       let a = prompt('Write first number', '');
       let b = prompt('Write second number', '');
       let res = {
           sum: +a + +b,
           sub: a - b,
           mult: a * b,
           div: a / b, 
       }
       let operation = prompt('Что сделать? (sum, sub, mult, div)', '')
       if ((operation == 0 ) || (a == '') || (b == '')){
               alert ('Error');
        }
        else if (res[operation] === undefined){
               alert ('unknown operation');
        }
        if (Number.isInteger(res[operation])){
           alert(res[operation]); 
        }
        else{
            alert('Error');
        }
       
    </script>
</body>

</html>
